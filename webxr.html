<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Hello, AR!</title>
    <!-- include three.js library -->
    <script src='js/three.js'></script>
    <!-- include jsartookit -->
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<script>
    var scene, camera, renderer, clock, deltaTime, totalTime;

    var arToolkitSource, arToolkitContext;

    var markerRoot1;

    var currentFrame = 0;

    var texture;

    var framesX = 30;
    var framesY = 30;

    initialize();
    
    function initialize()
    {
        scene = new THREE.Scene();

        let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
        scene.add( ambientLight );
                    
        camera = new THREE.Camera();
        scene.add(camera);

        renderer = new THREE.WebGLRenderer({
            antialias : true,
            alpha: true
        });
        renderer.setClearColor(new THREE.Color('lightgrey'), 0)
        renderer.setSize( 640, 480 );
        renderer.domElement.style.position = 'absolute'
        renderer.domElement.style.top = '0px'
        renderer.domElement.style.left = '0px'
        document.body.appendChild( renderer.domElement );

        clock = new THREE.Clock();
        deltaTime = 0;
        totalTime = 0;
        
        // setup arToolkitSource
        arToolkitSource = new THREEx.ArToolkitSource({
            sourceType : 'webcam',
        });

        function onResize()
        {
            arToolkitSource.onResize()	
            arToolkitSource.copySizeTo(renderer.domElement)	
            if ( arToolkitContext.arController !== null )
            {
                arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
            }	
        }

        arToolkitSource.init(function onReady(){
            onResize()
        });
        
        window.addEventListener('resize', function(){
            onResize()
        });
        
        // setup arToolkitContext
        arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'data/camera_para.dat',
            detectionMode: 'mono'
        });
        
        arToolkitContext.init( function onCompleted(){
            camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
        });

        // setup markerRoots
        markerRoot1 = new THREE.Group();
        scene.add(markerRoot1);
        let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
            type: 'pattern', patternUrl: "data/hiro.patt",
        })

        // Sprite sheet setup
        texture = new THREE.TextureLoader().load('public/VR-room_sprite_sheet.png');
        texture.wrapS = texture.wrapT = THREE.ClampToEdgeWrapping;
        texture.repeat.set(1 / framesX, 1 / framesY);

        var geometry = new THREE.PlaneGeometry(1, 1);
        var material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
        var sprite = new THREE.Mesh(geometry, material);
        sprite.position.y = 0.5;
        sprite.rotation.x = -Math.PI / 2;
        markerRoot1.add(sprite);

        animate();
    }

    function updateTextureFrame()
    {
        var frameX = currentFrame % framesX;
        var frameY = Math.floor(currentFrame / framesX);

        texture.offset.x = frameX / framesX;
        texture.offset.y = frameY / framesY;

        currentFrame = (currentFrame + 1) % (framesX * framesY);
    }

    function animate()
    {
        requestAnimationFrame(animate);
        updateTextureFrame(); // Update the texture for sprite sheet animation
        update();
        render();
    }

    function update()
    {
        if ( arToolkitSource.ready !== false )
            arToolkitContext.update( arToolkitSource.domElement );
    }

    function render()
    {
        renderer.render( scene, camera );
    }

</script>

</body>
</html>
