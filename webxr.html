<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js with GLTF Model</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='trackingMethod: best;'>
        <!-- Add a camera -->
        <a-camera>
            <a-entity cursor="rayOrigin: mouse"></a-entity>
        </a-camera>

        <!-- Define the AR marker with 'kanji' preset -->
        <a-marker preset='kanji'>
            <!-- Add the GLTF model -->
            <a-entity position="0 0.2 0" scale="5 5 5" gltf-model="/pub<lic/headset-anim.gltf" class="clickable" onclick="onModelClick();"></a-entity>
        </a-marker>

    </a-scene>
    <script>function onModelClick() {
            alert('Model clicked!');
        }</script>
</body>
</html>
