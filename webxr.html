<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js with GLTF Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- Define the AR marker with 'kanji' preset -->
        <a-marker-camera preset='kanji'></a-marker-camera>
            <!-- Add the GLTF model -->
            <a-assets>
                <a-asset-item id="headset" src="public/headset.gltf"></a-asset-item>
              </a-assets>
            <a-entity gltf-model="##headset"></a-entity>
        </a-marker>
        <!-- Add a camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
